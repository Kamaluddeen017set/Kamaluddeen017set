
<!DOCTYPE html>
<html>
<head>
    <title>Interactive List</title>
</head>
<body>
    <h1>My List</h1>
    <ul id="itemList"></ul>

    <input type="text" id="newItemInput" placeholder="Enter new item">
    <button id="addButton">Add Item</button>

    <script>class Item {
    constructor(text) {
    this.text = text;
    }
    }
    
    class List {
    constructor() {
    this.items = [];
    }
    
    addItem(item) {
    this.items.push(item);
    }
    
    display() {
    const listElement = document.getElementById("itemList");
    listElement.innerHTML = "";
    
    this.items.forEach((item) => {
    const listItem = document.createElement("li");
    listItem.textContent = item.text;
    listElement.appendChild(listItem);
    });
    }
    }
    
    const myList = new List();
    
    function addItem() {
      const newItemInput = document.getElementById("newItemInput");
      const newItemText = newItemInput.value;
    
      if (newItemText !== "") {
        const newItem = new Item(newItemText);
        myList.addItem(newItem);
        myList.display();
        newItemInput.value = "";
      }
    }
    
    // Add event listener to the button
    const addButton = document.getElementById("addButton");
    addButton.addEventListener("click", addItem);
    
    // Initial display of the list
    myList.display();
    
    Explanation:
      a) Item class: Represents an individual item in the list.
    b) List class: Represents the entire list of items.
    c) Stores items in an array.
    d) Provides methods to add items and display the list.
    
    Main code:
      a) Creates a new List instance.
    b) Defines the addItem()
    function to create a new Item object and add it to the list.
    c) Calls myList.display() to initially display the list.
    </script>
</body>
</html>
